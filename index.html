        body {

        }

        /* .kuan {

        .qishi {
            width: 40px;

            margin-left: 15px;
        }

        .xiaohui {
            width: 30px;
            height: 30px;
            /* background-color: rgb(38, 35, 221); */
            background-image: url(media/70.png);

            float: right;
            margin-top: 20px;

        }

        .one {
            /* background-image: url(media/1.svg);
            background-size: 80px 80px;

            background-repeat: no-repeat; */
            text-align: center;
            color: ivory;
            font-family: myfont;
            font-size: 120px;
            line-height: 80px;
            /* background-color: rgb(104, 20, 20); */
            width: 80px;
            height: 80px;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -40px;
            transform: scale(0,0);
            animation: dongone 1.5s ease 3s;
        }

        .two {
            /* background-image: url(media/2.svg);
            background-size: 80px 80px;
            background-repeat: no-repeat; */
            text-align: center;
            color: ivory;
            font-family: myfont;
            font-size: 120px;
            line-height: 80px;
            /* background-color: rgb(104, 20, 20); */
            width: 80px;
            height: 80px;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -40px;
            transform: scale(0,0);
            animation: dongtwo 1.5s ease 1.5s;
        }

        .three {
            /* background-image: url(media/3.svg);
            background-size: 80px 80px;
            background-repeat: no-repeat; */
            /* background-color: rgb(104, 20, 20); */
            text-align: center;
            color: ivory;
            font-family: myfont;
            font-size: 120px;
            line-height: 80px;
            width: 80px;
            height: 80px;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -40px;
            transform: scale(0,0);
            animation: dongthree 1.5s ease 0s;
        }

        .zhong {
            width: 200px;
            height: 200px;
            /* background-color: rgb(16, 74, 150); */
            background-image: url(media/钟.png);
            background-size: 200px 200px;
            position: absolute;
            top: 100px;
            left: 50%;
            margin-left: -100px;
            
        }

        .zhizhenone {
            width: 65px;
            height: 20px;
            /* background-color: rgb(11, 119, 110); */
            background-image: url(media/指针.png);
            background-repeat: no-repeat;
            background-size: 65px 10px;
            background-position: 0px 5px;
            position: absolute;
            top: 190px;
            left: 50%;
            margin-left: -10px;
            animation: zhizhenone 60s linear 4.5s infinite;
            transform: rotate(342deg);
            transform-origin: 10px 10px;
            transform: scale(0,0);
        }
        .zhizhentwo {
            width: 55px;
            height: 20px;
            /* background-color: rgb(11, 119, 110); */
            background-image: url(media/指针.png);
            background-repeat: no-repeat;
            background-size: 55px 10px;
            background-position: 0px 5px;
            position: absolute;
            top: 190px;
            left: 50%;
            margin-left: -10px;
            animation: zhizhentwo 86400s linear 4.5s infinite;
            /* transform: rotate(342deg); */
            transform-origin: 10px 10px;
            transform: scale(0, 0);
        }

        .jiantou {
            width: 6px;
            height: 0px;
            /* background-color: rgb(199, 231, 18); */
            background-image: url(media/箭头.png);
            background-size: 6px 400px;
            /* background-position: 0px ; */
            position: absolute;
            top: 400px;
            left: 50%;
            margin-left: -3px;
            animation: jiantou 2s ease 5s forwards;
            /* transform: scaleY(0); */
            transform-origin: 0px 0px;
        }
        p {
            font-family: myfont;
            font-size: 50px;
            color: ivory;
        }
        .ai {
            /* background-color: rgb(75, 1, 75); */
            font-family: myfont;
            color: ivory;
            font-size: 60px;
            width: 400px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            position: absolute;
            top: 850px;
            left: 50%;
            margin-left: -180px;
            transform: scale(0,0);
            animation: ai 2s ease-in-out 6.5s forwards;
        }
        .qi {
            width: 50px;
            height: 400px;
            /* background-color: rgb(24, 126, 209); */
            position: absolute;
            top: 390px;
            left: 50%;
            /* margin-left: -200px; */
            transform: scale(0,0);
            animation: qi 2s ease 4.5s forwards;
        }
        
        .fen {
            width: 50px;
            height: 400px;
            /* background-color: rgb(24, 209, 163); */
            position: absolute;
            top: 430px;
            left: 50%;
            /* margin-left: 100px; */
            transform: scale(0,0);
            animation: fen 2s ease 5s forwards;
        }
        .zz {
            width: 100px;
            height: 20px;
            /* background-color: rgb(166, 168, 8); */
            position: absolute;
            top: 940px;
            left: 50%;
            text-align: center;
            margin-left: -50px;
            font-size: 6px;
            color: ivory;
            font-weight: lighter;  
            animation: zz 2.5s ease 7s forwards;
            
            opacity: 0;
        }
        .xiaxian {
            width: 0px;
            height: 2px;
            background-color: rgb(248, 248, 245); 
            position: absolute;
            top: 775px;
            left: 50%; 
            margin-left: -100px;
            animation: xiaxian 1s ease 6s forwards;   
            transform-origin: 0px 0px;
        }
        .shangxian {
            width: 0px;
            height: 2px;
            background-color: rgb(248, 248, 245); 
            position: absolute;
            top: 410px;
            left: 50%; 
            margin-left: 50px;
            animation: shangxian 1s ease 6s forwards;    
            transform-origin: 50px 0px;        
        }
        @keyframes dongthree {

            0% {
                transform: translateY(0px) scale(0, 0);
                opacity: 0;
            }

            50% {
                transform: translateY(60px) scale(1, 1);
                opacity: 1;
            }

            100% {
                transform: translateY(120px) scale(0, 0);
                opacity: 0;
            }
        }

        @keyframes dongtwo {

            0% {
                transform: translateY(0px) scale(0, 0);
                opacity: 0;
            }

            50% {
                transform: translateY(60px) scale(1, 1);
                opacity: 1;
            }

            100% {
                transform: translateY(120px) scale(0, 0);
                opacity: 0;
            }
        }

        @keyframes dongone {
            0% {
                transform: translateY(0px) scale(0, 0);
                opacity: 0;
            }

            50% {
                transform: translateY(60px) scale(1, 1);
                opacity: 1;
            }

            100% {
                transform: translateY(120px) scale(0, 0);
                opacity: 0;
            }
        }
        @keyframes zhizhenone {
            0% {
                transform: rotate(-90deg);

            }

            100% {
                transform: rotate(270deg);

            }
        }
        @keyframes zhizhentwo {
            0% {
                transform: rotate(-90deg);

            }

            100% {
                transform: rotate(270deg);

            }
        }
        @keyframes jiantou {
            0% {
                
                height: 0px;
            }
            
            100% {
                
                height: 400px;
            }
        }
        @keyframes ai {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }
        @keyframes qi {
            from {
                transform: translateX(0px);
                opacity: 0;
            }
            to {
                transform: translateX(-100px);
                opacity: 1;
            }
        }
        @keyframes fen {
            from {
                transform: translateX(0px);
                opacity: 0;
            }
            to {
                transform: translateX(50px);
                opacity: 1;
            }
        }
        @keyframes xiaxian {
            from {
                transform: translateX(-100px); 
                width: 0px;
            }
            to {
                transform: translateX(0);
                width: 50px;
            }
        }
        @keyframes shangxian {
            from {
                transform: translateX(50px);
                width: 0px;
            }
            to {
                transform: translateX(0px);
                width: 50px;
            }
        }
        @keyframes zz {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style>

</head>
